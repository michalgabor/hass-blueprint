# ==============================================================================
# Vitae Light Control - Lovelace Dashboard Examples
# ==============================================================================
# This file contains various dashboard card examples for controlling
# Vitae lights in your Home Assistant Lovelace UI.
#
# Copy and paste the desired card configuration into your dashboard.
# ==============================================================================

# ------------------------------------------------------------------------------
# EXAMPLE 1: Simple Entities Card
# ------------------------------------------------------------------------------
# Basic control with dropdown selector and switch toggle
# ------------------------------------------------------------------------------

type: entities
title: Vitae Light
entities:
  - entity: switch.vitae_relay
    name: Light Switch
  - entity: input_select.vitae_light_mode
    name: Light Mode

# ------------------------------------------------------------------------------
# EXAMPLE 2: Enhanced Entities Card with Icons
# ------------------------------------------------------------------------------
# More visual with custom icons and names
# ------------------------------------------------------------------------------

type: entities
title: Vitae Biodynamic Light
icon: mdi:lightbulb-group-outline
show_header_toggle: false
entities:
  - entity: switch.vitae_relay
    name: Power
    icon: mdi:power
  - entity: input_select.vitae_light_mode
    name: Color Mode
    icon: mdi:palette

# ------------------------------------------------------------------------------
# EXAMPLE 3: Horizontal Button Stack
# ------------------------------------------------------------------------------
# Quick access buttons for each mode
# ------------------------------------------------------------------------------

type: horizontal-stack
cards:
  - type: button
    name: "Off"
    icon: mdi:lightbulb-off
    tap_action:
      action: call-service
      service: input_select.select_option
      target:
        entity_id: input_select.vitae_light_mode
      data:
        option: "off"

  - type: button
    name: "Evening"
    icon: mdi:weather-sunset
    tap_action:
      action: call-service
      service: input_select.select_option
      target:
        entity_id: input_select.vitae_light_mode
      data:
        option: "evening"

  - type: button
    name: "Day"
    icon: mdi:white-balance-sunny
    tap_action:
      action: call-service
      service: input_select.select_option
      target:
        entity_id: input_select.vitae_light_mode
      data:
        option: "den"

  - type: button
    name: "Night"
    icon: mdi:weather-night
    tap_action:
      action: call-service
      service: input_select.select_option
      target:
        entity_id: input_select.vitae_light_mode
      data:
        option: "noc"

