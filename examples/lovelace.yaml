# ------------------------------------------------------------------------------
# EXAMPLE 9: Conditional Card
# ------------------------------------------------------------------------------
# Show different controls based on current mode
# ------------------------------------------------------------------------------

type: conditional
conditions:
  - entity: switch.vitae_relay
    state: "on"
card:
  type: vertical-stack
  cards:
    - type: markdown
      content: |
        ### Current Mode
        **{{ states('input_select.vitae_light_mode') | title }}**

    - type: horizontal-stack
      cards:
        - type: button
          name: "Evening"
          icon: mdi:weather-sunset
          tap_action:
            action: call-service
            service: input_select.select_option
            target:
              entity_id: input_select.vitae_light_mode
            data:
              option: "evening"

        - type: button
          name: "Day"
          icon: mdi:white-balance-sunny
          tap_action:
            action: call-service
            service: input_select.select_option
            target:
              entity_id: input_select.vitae_light_mode
            data:
              option: "day"

        - type: button
          name: "Night"
          icon: mdi:weather-night
          tap_action:
            action: call-service
            service: input_select.select_option
            target:
              entity_id: input_select.vitae_light_mode
            data:
              option: "night"

